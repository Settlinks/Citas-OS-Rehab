<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS REHAB - Gesti√≥n Integral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-premium { transition: all 0.3s ease; border: 1px solid #e2e8f0; }
        .card-premium:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .completada { opacity: 0.5; filter: grayscale(1); border-style: dashed !important; background: #f1f5f9 !important; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* Forzar color negro en inputs de fecha y hora para m√≥viles */
input[type="date"]::-webkit-datetime-edit,
input[type="date"]::-webkit-inner-spin-button,
input[type="date"]::-webkit-calendar-picker-indicator,
input[type="time"]::-webkit-datetime-edit {
    color: #0f172a !important; /* text-slate-900 */
}

input[type="date"]:before {
    color: #94a3b8; /* Color gris para el placeholder cuando est√° vac√≠o */
    content: attr(placeholder);
}

    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen font-sans">

    <div id="loginSection" class="fixed inset-0 bg-blue-900 flex items-center justify-center p-4 z-[100]">
        <div class="bg-white p-8 rounded-[32px] shadow-2xl w-full max-w-md">
<div class="flex flex-col items-center justify-center mb-8 gap-2">
    <img src="https://static.wixstatic.com/media/49ea47_e5efa3bc0ee848f6b691bb24765cb5f1~mv2.png" alt="Logo" class="h-16 w-auto">
    <h2 class="text-1xl font-bold text-blue-800  tracking-tighter italic">Administrador de Citas</h2>
</div>
            <div class="space-y-4">
<input type="text" id="usuario" placeholder="Usuario" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                <input type="password" id="pin" placeholder="PIN de Seguridad" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                <input type="text" id="otpCode" placeholder="C√≥digo 2FA (Authenticator)" class="w-full p-3 border border-orange-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                <button onclick="login()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black shadow-lg active:scale-95 transition">INGRESAR AL SISTEMA</button>
            </div>
        </div>
    </div>

<div id="appSection" class="hidden min-h-screen flex flex-col">
    <nav class="bg-white border-b p-2 px-6 flex justify-between items-center sticky top-0 z-50">
        <div class="flex flex-col items-center justify-center">
            <img src="https://static.wixstatic.com/media/49ea47_e5efa3bc0ee848f6b691bb24765cb5f1~mv2.png" 
                 alt="Logo" 
                 class="h-12 w-auto object-contain">
            
            <span class="font-bold text-blue-900 text-sm tracking-tighter leading-none mt-1">
                Medical & Health
            </span>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="text-right">
                <p id="userNameDisplay" class="font-black text-slate-800 text-sm uppercase leading-none"></p>
                <p class="text-[9px] font-bold text-blue-500 tracking-widest uppercase">Panel de Control</p>
            </div>
            <button onclick="logout()" class="bg-red-50 text-red-500 p-2.5 rounded-xl hover:bg-red-500 hover:text-white transition">
                <i class="fas fa-power-off"></i>
            </button>
        </div>
    </nav>

        <div class="p-4 lg:p-6 space-y-6 w-full max-w-full">
            <div class="relative max-w-4xl mx-auto w-full">
                <i class="fas fa-search absolute left-5 top-5 text-slate-400"></i>
                <input type="text" id="searchInput" onkeyup="filtrarCitas()" placeholder="Buscar por paciente, ID o C√≥digo de seguimiento..." class="w-full p-4 pl-14 rounded-2xl border-none shadow-sm focus:ring-2 focus:ring-blue-500 outline-none text-lg">
            </div>

<div class="bg-white p-5 rounded-[24px] border shadow-sm grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-7 gap-3">
    <input type="text" id="formPaciente" placeholder="Paciente" class="p-3 border rounded-xl text-sm bg-slate-50 text-slate-900">
    <input type="email" id="formEmail" placeholder="Email" class="p-3 border rounded-xl text-sm bg-slate-50 text-slate-900">
    
    <select id="formfisioterapeuta" class="p-3 border rounded-xl bg-blue-50 font-bold text-sm text-blue-900">
        <option value="Klga. Agnes Delgado">Klga. Agnes Delgado</option>
        <option value="Lic. Fernanda D√≠az">Lic. Fernanda D√≠az</option>
    </select>

<input type="date" id="formFecha" class="p-3 border rounded-xl text-sm text-slate-900 bg-white min-h-[3rem] appearance-none">
    <input type="time" id="formHora" class="p-3 border rounded-xl text-sm text-slate-900 bg-white min-h-[3rem] appearance-none">
    
    <input type="text" id="formTratamiento" placeholder="Tratamiento" class="p-3 border rounded-xl text-sm text-slate-900">
    
    <button onclick="crearCita()" class="py-4 bg-blue-600 text-white font-black rounded-xl hover:bg-blue-700 transition uppercase text-xs shadow-md">
        Guardar Cita
    </button>
</div>

            <div class="flex flex-col xl:flex-row gap-6">
                <div id="listaCitasCards" class="flex-grow grid grid-cols-1 md:grid-cols-2 2xl:grid-cols-3 gap-4"></div>
                
                <div class="w-full xl:w-[450px] shrink-0 h-[600px] xl:h-[calc(100vh-250px)] sticky top-24">
                    <div class="bg-white p-2 rounded-[28px] border shadow-sm h-full overflow-hidden">
                        <iframe id="calendarIframe" src="" style="border:0" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxAWvbo5M8TLh8blA0Q43uJ0RxyFO3pqFEzkOho6Z2GO-69qcvbgRKCWJp50aLxC0Qfzw/exec";
        let todasLasCitas = [];
        let session = {};

        window.onload = function() {
            const saved = localStorage.getItem('rehab_session');
            if (saved) {
                const data = JSON.parse(saved);
                if (Date.now() < data.expires) {
                    session = data;
                    mostrarDashboard();
                } else { localStorage.removeItem('rehab_session'); }
            }
        };

        async function login() {
            const auth = { usuario: document.getElementById('usuario').value.trim(), pin: document.getElementById('pin').value.trim(), otpCode: document.getElementById('otpCode').value.trim() };
            const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ accion: 'LOGIN', auth }) });
            const data = await resp.json();
            if (data.status === "Success") {
                session = { ...auth, token: data.token, role: data.role, calendarId: data.calendarId, expires: Date.now() + 10800000 };
                localStorage.setItem('rehab_session', JSON.stringify(session));
                mostrarDashboard();
            } else { alert("Credenciales incorrectas"); }
        }

        function mostrarDashboard() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
            document.getElementById('userNameDisplay').innerText = session.usuario;
            if(session.calendarId) document.getElementById('calendarIframe').src = `https://calendar.google.com/calendar/embed?src=${encodeURIComponent(session.calendarId)}&ctz=America/Mexico_City`;
            cargarCitas();
        }

        async function cargarCitas() {
            const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ accion: 'LEER', auth: session })});
            const filas = await resp.json();
            todasLasCitas = filas.slice(1);
            filtrarCitas();
        }

        function filtrarCitas() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            let filtradas = todasLasCitas.filter(f => f[0].toString().toLowerCase().includes(q) || f[2].toString().toLowerCase().includes(q) || (f[7] && f[7].toString().toLowerCase().includes(q)));

            // ORGANIZACI√ìN: No completadas arriba, orden por fecha ascendente
            filtradas.sort((a, b) => {
                const aComp = a[6] === 'Completada';
                const bComp = b[6] === 'Completada';
                if (aComp !== bComp) return aComp ? 1 : -1;
                return new Date(a[3]) - new Date(b[3]);
            });

            const cont = document.getElementById('listaCitasCards');
            cont.innerHTML = "";
            filtradas.forEach(f => {
                const esComp = f[6] === 'Completada';
                const card = document.createElement('div');
                card.className = `card-premium p-5 rounded-[22px] bg-white ${esComp ? 'completada' : ''}`;
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div class="space-y-1">
                            <div class="flex gap-2 items-center">
                                <span class="text-[9px] font-black bg-blue-600 text-white px-2 py-0.5 rounded uppercase">${f[0]}</span>
                                <span class="text-[9px] font-bold bg-slate-100 text-slate-500 px-2 py-0.5 rounded font-mono">C√ìD: ${f[7]}</span>
                            </div>
                            <h4 class="font-black text-blue-900 text-lg uppercase leading-none pt-1">${f[2]}</h4>
                            <p class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">${f[1]}</p>
                        </div>
                        <div class="text-[9px] font-black px-3 py-1.5 rounded-xl uppercase tracking-widest ${esComp ? 'bg-green-100 text-green-600' : 'bg-orange-100 text-orange-600'}">${f[6]}</div>
                    </div>
                    
                    <div class="bg-slate-50 rounded-2xl p-3 mb-4 flex justify-between items-center text-[11px]">
                        <div class="font-bold text-slate-600 capitalize"><i class="far fa-calendar-alt mr-2 text-blue-400"></i>${f[3]}</div>
                        <div class="font-black text-blue-800"><i class="far fa-clock mr-2 text-blue-400"></i>${f[4]}</div>
                    </div>

                    <div class="text-xs text-slate-500 italic mb-6 px-1"><i class="fas fa-notes-medical mr-2 text-slate-300"></i>${f[5]}</div>

                    <div class="flex gap-2 pt-4 border-t border-slate-50">
                        <button onclick="enviarMailto('${f[2]}','${f[1]}','${f[3]}','${f[4]}','${f[5]}','${f[8]}','${f[7]}')" 
    class="flex-1 bg-blue-600 text-white py-3 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-700 transition shadow-lg flex items-center justify-center gap-2">
    <i class="fas fa-envelope"></i> Notificar
</button>
                        <button onclick="actualizarCita('${f[0]}', '${esComp ? 'Pendiente' : 'Completada'}')" 
                            class="px-4 py-3 rounded-xl transition ${esComp ? 'bg-orange-50 text-orange-600 hover:bg-orange-600 hover:text-white' : 'bg-green-50 text-green-600 hover:bg-green-600 hover:text-white'}">
                            <i class="fas ${esComp ? 'fa-undo' : 'fa-check'}"></i>
                        </button>
                        ${session.role === 'admin' ? `<button onclick="eliminarCita('${f[0]}')" class="px-4 py-3 bg-red-50 text-red-400 rounded-xl hover:bg-red-500 hover:text-white transition"><i class="fas fa-trash-alt"></i></button>` : ''}
                    </div>
                    
                `;
                cont.appendChild(card);
            });
        }

        async function crearCita() {
            const datos = { paciente: document.getElementById('formPaciente').value, email: document.getElementById('formEmail').value, fisioterapeuta: document.getElementById('formfisioterapeuta').value, fecha: document.getElementById('formFecha').value, hora: document.getElementById('formHora').value, tratamiento: document.getElementById('formTratamiento').value };
            if(!datos.paciente || !datos.email) return alert("Faltan datos");
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ accion: 'CREAR', auth: session, datos })});
            cargarCitas();
        }

        async function actualizarCita(id, nuevoEstado) {
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ accion: 'ACTUALIZAR_ESTADO', auth: session, datos: { id, nuevoEstado } })});
            cargarCitas();
        }

        async function eliminarCita(id) {
            if(confirm("¬øEliminar cita?")) {
                await fetch(API_URL, { method: 'POST', body: JSON.stringify({ accion: 'ELIMINAR', auth: session, datos: { id } })});
                cargarCitas();
            }
        }

function enviarMailto(paciente, fisioterapeuta, fecha, hora, tratamiento, email, token) {
            const asunto = encodeURIComponent(`Confirmaci√≥n de Cita - OS REHAB (${paciente})`);
            const cuerpo = encodeURIComponent(
                `Hola ${paciente},\n\n` +
                `Te confirmamos tu pr√≥xima cita en OS REHAB:\n\n` +
                `üìÖ FECHA: ${fecha}\n` +
                `‚è∞ HORA: ${hora}\n` +
                `üë®‚Äç‚öïÔ∏è FISIOTERAPEUTA: ${fisioterapeuta}\n` +
                `ü©π TRATAMIENTO: ${tratamiento}\n\n` +
                `------------------------------------------\n` +
                `üîë TU C√ìDIGO DE SEGUIMIENTO: ${token}\n` +
                `------------------------------------------\n\n` +
                `Podr√°s usar este c√≥digo para consultar el estado de tu terapia en nuestro portal de pacientes.\n\n` +
                `Saludos,\nEquipo OS REHAB`
            );

            window.location.href = `mailto:${email}?subject=${asunto}&body=${cuerpo}`;
        }

        function logout() { localStorage.removeItem('rehab_session'); location.reload(); }
    </script>
</body>
</html>
